<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- style link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="anime-wrapper">
      <div class="anime-search">
        <h2 class="title">Find your favorite anime</h2>
        <blockquote>You will learn about some of the features and see a summary of them. </blockquote>

        <div class="anime-search-box">
          <input type="text" class="search-control" placeholder="Enter Anime Name" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      
      <!-- Search Results -->

      <div class="anime-result">
        <h2 class="title">Your Search Results:</h2>
        <div id="anime">
          <div class="anime-item">
            <div class="anime-img">
              <img src="anime.jpg">
            </div>
            <div class="anime-name">
              <h3 class="mainAnime">Name</h3>
              <div class="anime-btn">
                <button type="button" class="qoutes-btn">Get Qoutes</button>
                <button type="button" class="facts-btn">Get Facts</button>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    


      <div class="anime-details">
        <!-- quotes close btn -->
        <button type="button" class="btn quotes-close-btn" id="quotes-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <!-- quotes content -->
        <div class="quotes-details-content">
          <h2 class="quotes-title"></h2>
          <div class="quotes-list">
            <h3>Quotes:</h3>
            <p class="qouteclass"></p>
            <p class="characterclass"></p>
            <p class="qouteclass"></p>
            <p class="characterclass"></p>
          </div>
          <div class="anime-quotes-img">
            <img src="anime.jpg" alt="">
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="main.js"></script>


</body>

</html>
